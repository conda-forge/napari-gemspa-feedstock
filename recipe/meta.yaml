{% set name = "napari-gemspa" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-gemspa-{{ version }}.tar.gz
  sha256: ae7109743107703b465a4206f17d192d9529687ef1780c2afd82bd2000b3479e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - gemspa-spt
    - magicgui
    - matplotlib-base
    - napari
    - nd2
    - numpy
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image
    - trackpy

test:
  imports:
    - napari_gemspa
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/liamholtlab/napari-gemspa
  summary: A plugin for analysis of single particle tracking experiments
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
